    <main>
        <!-- <div class="nav">

        <div id="signup">
            <h1 id="heading">Sign Up</h1>
            <form>
                <!-- <label for="name">Name</label> -->
                <input type="text" id="name" placeholder="Enter Your Name" required>
                <!-- <label for="email">Email</label> -->
                <input type="email" id="email" placeholder="EnterYour Email ID" required>
                <!-- <label for="pass">Password</label> -->
                <input type="password" id="password"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter Your Password" required>
                <!-- <label for="pass">Confirm Password</label> -->
                <input type="password" id="confirmPassword" placeholder="Enter confirm Password" required>
                <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
                <p id="monop">By signing up, I accept the<b> FamousFootwewar.Com </b> Terms of Service and acknowledge
                    the <b>Privacy Policy</b>.</p>

                <input type="submit" value="CONTINUE" />
                <h4> OR</h4>
                <ul class="helper-text">
                    <li class="length">Already Have An Account ?
                        <a href="./login.html">Sign In</a>
                    </li>
                </ul>
                <div id="social">
                    <img class="imgS1" src="https://img.icons8.com/fluency/1x/google-logo.png" alt="google" />
                    <img class="imgS2" src="https://img.icons8.com/fluency/1x/facebook-new.png" alt="fb" />
                    <img class="imgS3" src="https://img.icons8.com/color/1x/microsoft.png" alt="microsoft" />
                </div>
            </form>

        </div>
